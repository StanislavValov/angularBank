<!DOCTYPE html>
<html ng-app="bank">
<head>

    <!-- social media tags -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@joshdmiller">
    <meta name="twitter:title" content="ngBoilerplate">
    <meta name="twitter:description"
          content="Non-Trivial AngularJS Made Easy: Everything you need to kickstart AngularJS projects: a best-practice directory structure, an intelligent build system, and the best web design libraries around.">
    <meta name="twitter:creator" content="@joshdmiller">
    <meta name="twitter:image:src"
          content="https://a248.e.akamai.net/assets.github.com/images/modules/logos_page/Octocat.png?1366128846">
    <meta property="og:title" content="ngBoilerplate"/>
    <meta property="og:type" content="website"/>
    <meta property="og:url" content="http://bit.ly/ngBoilerplate"/>
    <meta property="og:image"
          content="https://a248.e.akamai.net/assets.github.com/images/modules/logos_page/Octocat.png?1366128846"/>
    <meta property="og:description"
          content="Non-Trivial AngularJS Made Easy: Everything you need to kickstart AngularJS projects: a best-practice directory structure, an intelligent build system, and the best web design libraries around.">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- font awesome from BootstrapCDN -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <!-- compiled CSS -->
    <link rel="stylesheet" type="text/css" href="assets/ngbp-0.3.2.css"/>
    

    <!-- compiled JavaScript -->
    <script type="text/javascript" src="assets/ngbp-0.3.2.js"></script>
    

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.16/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>

    <!-- it's stupid to have to load it here, but this is for the +1 button -->
    <script type="text/javascript" src="https://apis.google.com/js/plusone.js">
        {
            "parsetags"
        :
            "explicit"
        }
    </script>

    <style>
        .btn3d {
            position: relative;
            border: 0;
            border-radius: 3px;
            margin: 15px 10px 0 0;
            transition: all .09s linear;
            box-shadow: 0 0 0 2px rgba(50, 200, 200, 0.15) inset, 6px 6px 0 0 #ccc, 6px 6px 0 1px rgba(0, 0, 0, 0.2), 6px 6px 3px 0px rgba(0, 0, 0, 0.3);
            outline: medium none;
        }

        h3 {
            font-style: italic;
        }
    </style>
    <title>StanBank</title>
</head>
<body style="background-color: antiquewhite">

<div ng-controller="LoginController" class="container-fluid" align="center">
    <h3 align="center" style="font-family: fantasy">StanBank</h3>
    <hr style="border: inset">

    <div>
        <p></p>

        <form class="form-horizontal">
            <div class="form-group" style="width: 50%">
                <label for="username" class="col-md-2 control-label"></label>

                <div class="input-group">
                    <input type="text" class="form-control" id="username" placeholder="Username"
                           data-ng-model="userName">
                    <span class="input-group-addon glyphicon glyphicon-user"></span>
                </div>
            </div>
            <div class="form-group" style="width: 50%">
                <label for="password" class="col-md-2 control-label"></label>

                <div class="input-group">
                    <input type="password" class="form-control" id="password" placeholder="Password"
                           data-ng-model="password">
                    <span class="input-group-addon glyphicon glyphicon-lock"></span>
                </div>
            </div>

            <div class="row" style="width: 80%">
                <div>
                    <div class="col-md-6 col-md-offset-1">

                        <input ng-click="login(userName, password)" type="button" class="btn btn-primary btn3d"
                               id="login"
                               value="Sign in" data-toggle="modal" data-target=".bs-example-modal-lg">

                    </div>
                    <div class="col-md-1 col-md-offset-1">
                        <a ui-sref="registration" class="btn btn-default btn3d" type="button"
                           data-toggle="modal" data-target=".bs-example-modal-lg">Registration</a>
                    </div>
                </div>
            </div>
        </form>
        <p></p>
    </div>
</div>

<div align="center" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog"
     aria-labelledby="mySmallModalLabel" aria-hidden="false">
    <div class="modal-dialog modal-lg">
        <div align="center" ui-view class="modal-content">{{transactionError}}</div>
    </div>
</div>
</body>
</html>
